{% extends 'base.html' %}

{% block title %}
  SET-DATA
{% endblock %}

{% block content %}
<main class="form-auth form-signin w-100 m-auto" style="max-width: 300px; text-align: center">
  <form>
    <div class="h3 mb-3 fw-normal text-nowrap">Set your data</div>

    <div class="form-floating" style="margin-bottom: 4px">
      <input type="text" class="form-control" id="username" placeholder="username" name="new-username">
      <label for="username">New username</label>
    </div>

    <div class="form-floating" style="margin-bottom: 4px">
      <input type="password" class="form-control" id="first-name" placeholder="First name" name="first-name">
      <label for="first-name">First name</label>
    </div>

    <div class="form-floating" style="margin-bottom: 4px">
      <input type="password" class="form-control" id="second-name" placeholder="Second name" name="second-name">
      <label for="second-name">Second name</label>
    </div>

    <div class="form-floating" style="margin-bottom: 4px">
      <input type="password" class="form-control" id="email" placeholder="email" name="email">
      <label for="email">Email</label>
    </div>

    <button class="w-100 btn btn-lg btn-outline-dark" type="submit">Save</button>
  </form>
</main>
{% endblock %}
