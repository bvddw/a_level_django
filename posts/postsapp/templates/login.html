{% extends 'base.html' %}

{% block title %}
  LOGIN
{% endblock %}

{% block content %}
<main class="form-auth form-signin w-100 m-auto" style="max-width: 300px; text-align: center">
  <form>
    <div class="h3 mb-3 fw-normal text-nowrap">Please sign in</div>

    <div class="form-floating" style="margin-bottom: 4px">
      <input type="text" class="form-control" id="username" placeholder="Username" name="username">
      <label for="username">Username</label>
    </div>

    <div class="form-floating" style="margin-bottom: 4px">
      <input type="password" class="form-control" id="password" placeholder="Password" name="password">
      <label for="password">Password</label>
    </div>

    <div class="my-3">
      <p>Have no account?</p>
      <a href="{% url 'register' %}" class="text-body fw-bold">Join us now</a>
    </div>

    <button class="w-100 btn btn-lg btn-outline-dark" type="submit">log in</button>
  </form>
</main>
{% endblock %}
