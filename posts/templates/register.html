{% extends 'base.html' %}

{% block title %}
  REGISTER
{% endblock %}

{% block content %}
<main class="form-auth form-signup w-100 m-auto" style="max-width: 300px; text-align: center">
  <form>
    <div class="h3 mb-3 fw-normal text-nowrap">Register new account</div>

    <div class="form-floating" style="margin-bottom: 4px">
      <input type="text" class="form-control" id="username" placeholder="Username" name="username">
      <label for="username">Username</label>
    </div>

    <div class="form-floating" style="margin-bottom: 4px">
      <input type="email" class="form-control" id="email" placeholder="Email" name="email">
      <label for="email">Email</label>
    </div>

    <div class="form-floating" style="margin-bottom: 4px">
      <input type="password" class="form-control" id="password" placeholder="Password" name="password">
      <label for="password">Password</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="confirmPassword" placeholder="Password" name="confirm_password">
      <label for="confirmPassword">Confirm Password</label>
    </div>

    <div class="my-3">
      <p>Have already an account?</p>
      <a href="{% url 'login' %}" class="text-body fw-bold">Sing in here</a>
    </div>

    <button class="w-100 btn btn-lg btn-outline-dark" type="submit">join us</button>
  </form>
</main>
{% endblock %}
